<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Today eaten {{date | date: 'shortDate'}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="tableData">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
          <td mat-footer-cell *matFooterCellDef>Carbohydrates</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Already Eaten</th>
          <td mat-cell *matCellDef="let element">{{element.amount}}</td>
          <td mat-footer-cell *matFooterCellDef>{{carbohydratesToday}}</td>
        </ng-container>

        <ng-container matColumnDef="goal">
          <th mat-header-cell *matHeaderCellDef>Goal</th>
          <td mat-cell *matCellDef="let element">{{element.goal}}</td>
          <td mat-footer-cell *matFooterCellDef>{{carbohydratesGoal}}</td>
        </ng-container>

        <ng-container matColumnDef="diff">
          <th mat-header-cell *matHeaderCellDef>Amount Left</th>
          <td mat-cell *matCellDef="let element">{{element.diff}}</td>
          <td mat-footer-cell *matFooterCellDef>{{carbohydratesGoal - carbohydratesToday}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

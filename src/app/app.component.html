<mat-sidenav-container>
  <mat-sidenav class="sidenav" #sidenav>
    <mat-nav-list role="navigation">
      <a mat-list-item routerLink="todos" routerLinkActive="active">
        <mat-icon matListIcon>format_list_bulleted</mat-icon>
        Todos & Notes 
      </a>
      <a mat-list-item routerLink="fit" routerLinkActive="active">
        <mat-icon matListIcon>fitness_center</mat-icon>
        Fitness & Trainings-Plan
      </a>
      <a mat-list-item routerLink="food" routerLinkActive="active">
        <mat-icon matListIcon>fastfood</mat-icon>
        Eating Schedule 
      </a>
      <a mat-list-item routerLink="settings" routerLinkActive="active">
        <mat-icon matListIcon>settings</mat-icon>
        Settings
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content"> 
    <mat-toolbar class="toolbar mat-elevation-z4" color="primary">
      <button (click)="sidenav.toggle()" mat-icon-button aria-label="Slides navigation side bar open">
        <mat-icon>menu</mat-icon>
      </button>
      Productivity
    </mat-toolbar>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

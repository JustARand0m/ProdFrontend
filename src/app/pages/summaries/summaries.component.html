<div class="container" *ngFor="let folder of (folders$ | async)">
    <a [routerLink]="['/summaries', folder.id]">
      <div class="folder">
        <mat-icon [inline]="true">folder</mat-icon>
        <span>{{folder.name}}</span>
      </div>
    </a>
</div>

<!-- Fab button to add more Folders -->
<button mat-fab class="fab" (click)="addFolder()">
  <mat-icon>add</mat-icon>
</button>
